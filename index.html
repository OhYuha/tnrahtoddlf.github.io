<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>카카오톡 선물하기</title>
  <style>
    body {
      background-color: #FFEB3B;
      font-family: 'Arial Black', 'Arial', sans-serif; font-weight: bold;
      text-align: center;
      padding: 50px;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      display: inline-block;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      transform: scale(1.3);
    }

    .menu {
      font-size: 32px;
      margin-top: 20px;
    }

    .price {
      font-size: 28px;
      color: #555;
      margin-bottom: 30px;
    }

    #flower {
      display: none;
      margin-top: 30px;
    }

    #message {
      font-size: 32px;
      color: #d32f2f;
      margin-top: 15px;
      display: none;
    }

    .btn {
      background-color: #FF9800;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 22px;
      border-radius: 10px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #F57C00;
    }
  </style>
</head>
<body>

  <!-- 카카오톡 선물하기 로고 -->
  <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyNDEwMTlfMTY2%2FMDAxNzI5MzM2NDgzODQz.aQg0hl6Q4iDiEC9RshTZJDAb07W16hE5sByDPFt_TLQg.EVJihRSGXsmYXnmtH8dYKiyceBxA51udczJNhep61zUg.PNG%2F%25BD%25BA%25C5%25A9%25B8%25B0%25BC%25A6_2024-10-19_20.14.40.png&type=sc960_832" alt="카카오톡 선물하기" />
  <div class="container">
    <!-- 메뉴 이미지 -->
    <img src="da/menu.png" alt="메뉴 이미지" width="200"><br>
    <div class="menu">행운</div>

    <!-- 바코드 이미지 -->
    <img src="da/barcode.png" alt="바코드 이미지" width="300"><br><br>

    <button class="btn" onclick="showMessage()">수령하기</button>

    <div id="flower">
      <img src="da/carnation.png" alt="카네이션" width="180">
    </div>
    <div id="message">숙모 생일 축하해. 유하</div>
  </div>

  <script>
    function showMessage() {
      document.getElementById('flower').style.display = 'block';
      document.getElementById('message').style.display = 'block';
    }
  </script>

</body>
</html>
